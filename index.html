<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>GBG Camp Distributor</title>
    <meta charset="utf-8">

    <link href="/css/main.css" rel="stylesheet"/>
    <script src="/js/deps/jquery-3.6.3.min.js"></script>
<!--  Bootstrap  -->
    <link href="/css/deps/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/deps/bootstrap-utilities.min.css" rel="stylesheet"/>

    <script src="/js/deps/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
    <div id="content" class="container mt-3" style="width: 350px;">
        <a id="settings-btn" class="icon-btn" tabindex="0" role="button" data-bs-toggle="popover" data-bs-content="Settings page"></a>
        <div id="pop-out-btn" class="icon-btn" data-bs-toggle="tooltip" title="Pop Out"></div>

        <h2 class="text-center">GBG Camp Distributor</h2>
        <p class="text-center mb-1">Camps to build:</p>
        <table class="table table-bordered w-auto mx-auto mb-1">
            <thead>
                <tr>
                    <th>Province</th>
                    <th>Camps</th>
                    <th>Province</th>
                    <th>Camps</th>
                </tr>
            </thead>
            <tbody id="provinces"></tbody>
        </table>

        <div class="container-fluid">
            <div class="row">
                <!--Empty column-->
                <div class="col m-1 p-0 text-center">
                    <p id="overshot-container" class="m-0" data-bs-toggle="tooltip" title="Overshot">Overshot: <span id="overshot">0</span></p>
                </div>

                <div class="col m-1 p-0 text-center">
                    <p id="undershot-container" class="m-0" data-bs-toggle="tooltip" title="Undershot">Undershot: <span id="undershot">0</span></p>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col p-1 d-flex align-items-center justify-content-center text-center">
                    <button id="redistribute-btn" type="button" class="btn btn-success mx-auto">Redistribute</button>
                </div>

                <div class="col p-1 d-flex align-items-center justify-content-center text-center">
                    <button id="clear-built-btn" type="button" class="btn btn-danger mx-auto" data-bs-toggle="tooltip"
                        title="Forget about the camps already built for every province.">Clear built camps</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
